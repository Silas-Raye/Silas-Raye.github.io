<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countup Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>It's been <span id="timeElapsed"></span>.</h1>
    </div>

    <script>
        // Set the date and time we're counting up from
        const targetDate = new Date("2024-07-25T19:30:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the difference between now and the target date
            const difference = now - targetDate;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the result in the element with id="timeElapsed"
            document.getElementById("timeElapsed").textContent = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;

        }, 1000);
    </script>
</body>
</html>
